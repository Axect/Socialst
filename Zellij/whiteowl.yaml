        run:
          command: { cmd: zsh, args: ["-c", "cd ~/Documents/Project/Research/axion_pbh/white_owl && nvim"] }
      - direction: Horizontal
        parts:
          - direction: Vertical
            run:
              command: { cmd: zsh, args: ["-c", "cd ~/Documents/Project/Research/axion_pbh/white_owl && broot"] }
          - direction: Vertical
            run:
              command: { cmd: btm }
