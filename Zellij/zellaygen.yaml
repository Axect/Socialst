---
session:
  name: "zellaygen"
  attach: true
template:
  direction: Horizontal
  parts:
    - direction: Vertical  # part 1
      borderless: true
      split_size:
        Fixed: 1
      run:
        plugin:
          location: "zellij:tab-bar"
    - direction: Vertical # part 2
      body: true
    - direction: Vertical # part 3
      borderless: true
      split_size:
        Fixed: 2
      run:
        plugin:
            location: "zellij:status-bar"
tabs:
  - name: "work"
    focus: true
    direction: Vertical
    parts:
      - direction: Horizontal
        run:
          command: { cmd: zsh, args: ["-c", "cd ~/Documents/Project/Rust_Project/Zellaygen && nvim"] }
        focus: true
      - direction: Horizontal
        parts:
          - direction: Vertical
            run:
              command: { cmd: zsh, args: ["-c", "cd ~/Documents/Project/Rust_Project/Zellaygen && broot"] }
          - direction: Vertical
            run:
              command: { cmd: zsh, args: ["-c", "cd ~/Documents/Project/Rust_Project/Zellaygen && zsh"] }
  - name: "perf"
    direction: Vertical
    run:
      command: { cmd: btm }
  - name: "git"
    direction: Vertical
    run:
      command: { cmd: zsh, args: ["-c", "cd ~/Documents/Project/Rust_Project/Zellaygen && gitui"] }
